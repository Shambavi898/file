<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Savings Challenge with Piggy Bank</title>
    <style>
        :root {
            --primary-blue: #4a90e2;
            --dark-blue: #2a5ca7;
            --success-green: #27ae60;
            --warning-orange: #e67e22;
            --error-red: #e74c3c;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.25);
            --text-dark: #2c3e50;
            --text-light: #ecf0f1;
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.2);
            --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            --neon-glow: 0 0 15px rgba(74, 144, 226, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Helvetica Neue', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a2a4a 0%, #0e1a2b 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-light);
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* 3D Glass Panel */
        .glass-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.03) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow), var(--neon-glow);
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        .glass-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            z-index: -1;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: var(--text-light);
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--primary-blue);
            border-radius: 3px;
            box-shadow: 0 0 10px var(--primary-blue);
        }

        /* Piggy Bank 3D Styling */
        .piggy-container {
            margin: 30px 0;
            perspective: 1000px;
        }

        .piggy-bank {
            position: relative;
            width: 200px;
            height: 240px;
            margin: 0 auto 25px;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .piggy-bank:hover {
            transform: translateY(-10px) rotateX(5deg);
        }

        .piggy-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 180px;
            background: rgba(255, 192, 203, 0.8);
            border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 5px 15px rgba(255, 255, 255, 0.4),
                inset 0 -5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(5px);
            transform: translateZ(20px);
        }

        .piggy-water {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, var(--primary-blue), rgba(100, 181, 246, 0.8));
            transition: height 1.5s cubic-bezier(0.22, 0.61, 0.36, 1);
            box-shadow: inset 0 0 20px rgba(0, 0, 255, 0.3);
        }

        .piggy-face {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 60px;
        }

        .piggy-eye {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--text-dark);
            border-radius: 50%;
            top: 30%;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .piggy-eye.left {
            left: 22%;
        }

        .piggy-eye.right {
            right: 22%;
        }

        .piggy-nose {
            position: absolute;
            width: 16px;
            height: 10px;
            background: rgba(255, 158, 181, 0.9);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .piggy-ear {
            position: absolute;
            width: 20px;
            height: 25px;
            background: rgba(255, 158, 181, 0.9);
            border-radius: 50%;
            top: 10%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .piggy-ear.left {
            left: 12%;
            transform: rotate(-30deg);
        }

        .piggy-ear.right {
            right: 12%;
            transform: rotate(30deg);
        }

        .piggy-leg {
            position: absolute;
            background: rgba(255, 158, 181, 0.9);
            bottom: -10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .piggy-leg.front {
            width: 14px;
            height: 18px;
        }

        .piggy-leg.front.left {
            left: 32%;
            border-radius: 10px 10px 0 0;
        }

        .piggy-leg.front.right {
            right: 32%;
            border-radius: 10px 10px 0 0;
        }

        .piggy-leg.back {
            width: 16px;
            height: 22px;
            bottom: -12px;
        }

        .piggy-leg.back.left {
            left: 22%;
            border-radius: 12px 12px 0 0;
        }

        .piggy-leg.back.right {
            right: 22%;
            border-radius: 12px 12px 0 0;
        }

        /* Progress Elements */
        .percentage {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.7);
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin: 25px 0;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.4);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-blue), #00c6ff);
            width: 0%;
            transition: width 1s ease;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-light);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border: none;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            color: var(--text-light);
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.3);
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.3), var(--shadow-light);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* 3D Buttons */
        .btn {
            background: linear-gradient(145deg, var(--primary-blue), var(--dark-blue));
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                0 0 10px rgba(74, 144, 226, 0.5);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transform: translateZ(0);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, var(--dark-blue), var(--primary-blue));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .btn:hover {
            transform: translateY(-3px) translateZ(5px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4),
                0 0 15px rgba(74, 144, 226, 0.7);
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:active {
            transform: translateY(1px) translateZ(0);
            box-shadow: 
                0 3px 10px rgba(0, 0, 0, 0.3),
                0 0 5px rgba(74, 144, 226, 0.5);
        }

        .btn.reset {
            background: linear-gradient(145deg, var(--warning-orange), #d35400);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                0 0 10px rgba(230, 126, 34, 0.5);
        }

        .btn.reset:hover {
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4),
                0 0 15px rgba(230, 126, 34, 0.7);
        }

        /* Button Container */
        .btn-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        /* Day Grid */
        .day-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 12px;
            margin-top: 25px;
        }

        .day {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px 8px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            transform-style: preserve-3d;
            transform: translateZ(0);
        }

        .day:hover {
            transform: translateY(-5px) translateZ(5px);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.3),
                0 0 10px rgba(74, 144, 226, 0.3);
            background: rgba(0, 0, 0, 0.3);
        }

        .day.saved {
            background: linear-gradient(145deg, var(--success-green), #2ecc71);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                0 0 10px rgba(46, 204, 113, 0.5);
            transform: translateY(0) translateZ(5px);
        }

        .day.saved:hover {
            transform: translateY(-3px) translateZ(8px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4),
                0 0 15px rgba(46, 204, 113, 0.7);
        }

        /* Progress Text */
        .progress-text {
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 20px;
            color: var(--text-light);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        /* Exit Button */
        .exit-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: var(--shadow-light);
            z-index: 100;
            transform-style: preserve-3d;
            transform: translateZ(0);
        }

        .exit-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px) translateZ(5px);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Ambient Light Effects */
        .ambient-light {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(74, 144, 226, 0.15) 0%, rgba(74, 144, 226, 0) 70%);
            z-index: -1;
            pointer-events: none;
        }

        .light-1 {
            top: -100px;
            right: -100px;
            animation: float 15s infinite ease-in-out;
        }

        .light-2 {
            bottom: -50px;
            left: -50px;
            animation: float 20s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -20px) rotate(5deg); }
            50% { transform: translate(-20px, 10px) rotate(-5deg); }
            75% { transform: translate(10px, 20px) rotate(3deg); }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .glass-panel {
                padding: 20px;
            }
            
            .piggy-bank {
                width: 160px;
                height: 200px;
            }
            
            .section-title {
                font-size: 1.3rem;
            }
            
            .percentage {
                font-size: 1.8rem;
            }
            
            .btn-container {
                grid-template-columns: 1fr;
            }
            
            .day-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .glass-panel {
                padding: 15px;
                border-radius: 15px;
            }
            
            .piggy-bank {
                width: 140px;
                height: 180px;
            }
            
            .section-title {
                font-size: 1.2rem;
            }
            
            .percentage {
                font-size: 1.6rem;
            }
            
            input, select, .btn {
                padding: 12px 14px;
            }
            
            .day-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .exit-btn {
                width: 36px;
                height: 36px;
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Ambient Light Effects -->
    <div class="ambient-light light-1"></div>
    <div class="ambient-light light-2"></div>
    
    <button class="exit-btn" id="exitBtn" title="Exit">✕</button>
    
    <div class="container">
        <div class="glass-panel">
            <h2 class="section-title">Piggy Bank Savings Visualizer</h2>
            
            <div class="piggy-container">
                <div class="piggy-bank">
                    <div class="piggy-body">
                        <div class="piggy-water" id="piggyWater"></div>
                    </div>
                    <div class="piggy-face">
                        <div class="piggy-ear left"></div>
                        <div class="piggy-ear right"></div>
                        <div class="piggy-eye left"></div>
                        <div class="piggy-eye right"></div>
                        <div class="piggy-nose"></div>
                    </div>
                    <div class="piggy-leg front left"></div>
                    <div class="piggy-leg front right"></div>
                    <div class="piggy-leg back left"></div>
                    <div class="piggy-leg back right"></div>
                </div>
            </div>
            
            <div class="percentage" id="percentage">0%</div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        
        <div class="glass-panel">
            <h2 class="section-title">30-Day Money Saving Plan</h2>
            
            <div class="form-group">
                <label for="currencySelect">Currency</label>
                <select id="currencySelect">
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="INR">INR - Indian Rupee</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="amount">Total amount (e.g. 3000)</label>
                <input type="number" id="amount" placeholder="Enter total amount" min="30" step="1" />
            </div>
            
            <div class="btn-container">
                <button onclick="generatePlan()">Generate Plan</button>
                <button class="btn reset" onclick="resetPlan()">Reset</button>
            </div>
            
            <div id="dayGrid" class="day-grid"></div>
            <h3 id="progress" class="progress-text">Enter an amount and generate your plan!</h3>
        </div>
    </div>

    <script>
        // DOM Elements for Piggy Bank
        const piggyWater = document.getElementById('piggyWater');
        const progressBar = document.getElementById('progressBar');
        const percentage = document.getElementById('percentage');
       
        // DOM Elements for Savings Challenge
        const amountInput = document.getElementById('amount');
        const dayGrid = document.getElementById('dayGrid');
        const progressText = document.getElementById('progress');
        const currencySelect = document.getElementById('currencySelect');
        const exitBtn = document.getElementById('exitBtn');

        // Persistent USER_PREFIX across sessions
        let USER_PREFIX = localStorage.getItem('persistentUserPrefix');
        if (!USER_PREFIX) {
            USER_PREFIX = 'user_' + Math.random().toString(36).substring(2, 9) + '_';
            localStorage.setItem('persistentUserPrefix', USER_PREFIX);
        }

        const DAYS = 30;
        let plan = [];
        let savedDays = [];
        let currentCurrency = 'USD';

        function saveState() {
            try {
                localStorage.setItem(`${USER_PREFIX}plan`, JSON.stringify(plan));
                localStorage.setItem(`${USER_PREFIX}savedDays`, JSON.stringify(savedDays));
                localStorage.setItem(`${USER_PREFIX}currency`, currentCurrency);
                updateVisualization();
            } catch (e) {
                console.error("Error saving state:", e);
                alert("Could not save your progress. Please check storage permissions.");
            }
        }

        function loadState() {
            try {
                const savedPlan = localStorage.getItem(`${USER_PREFIX}plan`);
                const savedDaysData = localStorage.getItem(`${USER_PREFIX}savedDays`);
                const savedCurrency = localStorage.getItem(`${USER_PREFIX}currency`);
                
                plan = savedPlan ? JSON.parse(savedPlan) : [];
                savedDays = savedDaysData ? JSON.parse(savedDaysData) : [];
                currentCurrency = savedCurrency || 'USD';
                
                currencySelect.value = currentCurrency;
                renderGrid();
                updateVisualization();
            } catch (e) {
                console.error("Error loading state:", e);
                resetPlan();
            }
        }

        function generatePlan() {
            try {
                const total = parseInt(amountInput.value);
                if (!total || total < 30) {
                    alert("Please enter at least 30 as total amount.");
                    return;
                }

                currentCurrency = currencySelect.value;
                const avg = Math.floor(total / DAYS);
                plan = Array(DAYS).fill(avg);
                let diff = total - (avg * DAYS);
               
                while (diff > 0) {
                    const idx = Math.floor(Math.random() * DAYS);
                    plan[idx]++;
                    diff--;
                }
               
                savedDays = [];
                saveState();
                renderGrid();
            } catch (e) {
                console.error("Error generating plan:", e);
                alert("An error occurred while generating the plan. Please try again.");
            }
        }

        function renderGrid() {
            try {
                dayGrid.innerHTML = "";
               
                if (plan.length === 0) {
                    progressText.textContent = "Enter an amount and generate your plan!";
                    return;
                }
               
                const currencySymbol = getCurrencySymbol(currentCurrency);
               
                plan.forEach((amt, idx) => {
                    const div = document.createElement("div");
                    div.className = "day" + (savedDays.includes(idx) ? " saved" : "");
                    div.innerHTML = `<span>Day ${idx + 1}</span><span>${currencySymbol}${amt}</span>`;
                    div.onclick = () => toggleDay(idx);
                    dayGrid.appendChild(div);
                });
               
                updateProgressText();
            } catch (e) {
                console.error("Error rendering grid:", e);
            }
        }

        function toggleDay(idx) {
            try {
                if (!savedDays.includes(idx)) {
                    savedDays.push(idx);
                } else {
                    savedDays = savedDays.filter(i => i !== idx);
                }
                saveState();
                renderGrid();
            } catch (e) {
                console.error("Error toggling day:", e);
            }
        }

        function resetPlan() {
            try {
                if (confirm("Reset all progress?")) {
                    plan = [];
                    savedDays = [];
                    amountInput.value = "";
                    saveState();
                    renderGrid();
                }
            } catch (e) {
                console.error("Error resetting plan:", e);
            }
        }

        function updateProgressText() {
            try {
                if (plan.length === 0) return;
               
                const totalToSave = plan.reduce((a, b) => a + b, 0);
                const totalSaved = savedDays.reduce((acc, idx) => acc + plan[idx], 0);
                const percent = Math.round((totalSaved / totalToSave) * 100);
                const currencySymbol = getCurrencySymbol(currentCurrency);
               
                progressText.textContent = `Saved: ${currencySymbol}${totalSaved} / ${currencySymbol}${totalToSave} (${percent}%)`;
            } catch (e) {
                console.error("Error updating progress text:", e);
            }
        }

        function updateVisualization() {
            try {
                if (plan.length === 0) {
                    percentage.textContent = "0%";
                    progressBar.style.width = "0%";
                    piggyWater.style.height = "0%";
                    return;
                }
               
                const totalToSave = plan.reduce((a, b) => a + b, 0);
                const totalSaved = savedDays.reduce((acc, idx) => acc + plan[idx], 0);
                const percent = Math.min(Math.round((totalSaved / totalToSave) * 100), 100);
               
                // Update displays
                percentage.textContent = `${percent}%`;
                progressBar.style.width = `${percent}%`;
                piggyWater.style.height = `${percent}%`;
               
                // Change color when full
                if (percent >= 100) {
                    piggyWater.style.background =
                        'linear-gradient(to top, var(--success-green), rgba(39, 174, 96, 0.8))';
                    piggyWater.style.boxShadow = 'inset 0 0 20px rgba(0, 255, 0, 0.3)';
                } else {
                    piggyWater.style.background =
                        'linear-gradient(to top, var(--primary-blue), rgba(74, 144, 226, 0.8))';
                    piggyWater.style.boxShadow = 'inset 0 0 20px rgba(0, 0, 255, 0.3)';
                }
            } catch (e) {
                console.error("Error updating visualization:", e);
            }
        }

        function getCurrencySymbol(currencyCode) {
            const symbols = {
                'USD': '$',
                'EUR': '€',
                'GBP': '£',
                'JPY': '¥',
                'CAD': '$',
                'AUD': '$',
                'INR': '₹'
            };
            return symbols[currencyCode] || '$';
        }

        // Exit button functionality
        exitBtn.addEventListener('click', () => {
            window.location.href = "index.html";
        });

        // Input validation
        amountInput.addEventListener('input', (e) => {
            if (e.target.value < 0) e.target.value = 0;
        });

        // Load saved progress on page load
        window.onload = function() {
            try {
                loadState();
                
                // Mobile-specific optimizations
                if (/Mobi|Android/i.test(navigator.userAgent)) {
                    // Prevent double-tap zoom
                    document.addEventListener('dblclick', function(e) {
                        e.preventDefault();
                    }, { passive: false });

                    // Improve touch feedback
                    document.querySelectorAll('button, .day').forEach(el => {
                        el.addEventListener('touchstart', function() {
                            this.style.transform = 'scale(0.98)';
                        });
                        el.addEventListener('touchend', function() {
                            this.style.transform = '';
                        });
                    });
                }
            } catch (e) {
                console.error("Error during initialization:", e);
            }
        };

        // Prevent default touch behaviors
        document.addEventListener('touchmove', function(e) {
            if (e.target === document.documentElement) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Prevent zooming on mobile
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
